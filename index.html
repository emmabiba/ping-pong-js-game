<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong JavaScript Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body onload = "startBall()">
    <div class="table">
      <div id="net"></div>
    </div>

      <span id="score1"></span><span id="score2"></span>
    </div>

    <div id="paddle2"></div>

    <script src="js/pingpong.js"></script>
  </body>
</html>
